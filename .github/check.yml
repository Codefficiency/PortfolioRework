name: Push Checks

on:
    push:
        branches: ['*']
    pull_request:

permissions:
    contents: read

jobs:
    lint:
        name: Run ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - name: Install dependencies
            - run: npm install
            - name: Run Lint
            - run: npm run Lint
