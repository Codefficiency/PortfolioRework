name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

permissions:
    pages: write
    id-token: write
    contents: read

jobs:
    build:
        name: Build site
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            - name: Add CNAME file
              run: echo "ahmettarikkaraca.com" > dist/CNAME
            - name: Upload artifact for Pages
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./dist

    deploy:
        name: Deploy site
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: https://ahmettarikkaraca.com
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
